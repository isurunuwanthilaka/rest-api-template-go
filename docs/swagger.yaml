basePath: /api/v1
definitions:
  dto.AuthorResDto:
    properties:
      age:
        type: integer
      gender:
        type: integer
      id:
        type: integer
      name:
        type: string
    type: object
  errors.RestError:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /authors:
    get:
      consumes:
      - application/json
      description: This will return list of authors in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AuthorResDto'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.RestError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.RestError'
      summary: Show all authors
      tags:
      - authors
swagger: "2.0"
